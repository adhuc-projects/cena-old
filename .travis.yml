language: java
sudo: required
dist: trusty

cache:
  directories:
  - $HOME/.m2

jobs:
  include:
    - stage: commit stage
      script:
      - make build
      - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
      - docker tag menu-generation:latest $DOCKER_USERNAME/menu-generation:latest
      - docker push $DOCKER_USERNAME/menu-generation:latest

notifications:
  email:
    on_success: change
    on_failure: always